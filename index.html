<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats|Kakao-Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-instagram"></i>
      </div>

      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="far fa-bell-slash"></i>
        <span class="status-bar__clock">71%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__clock">오후8:30</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">채팅</h1>
      </div>
      <div class="header__header-column">
        <span class="header-icon"><i class="fas fa-search"></i></span>
        <span class="header-icon"><i class="far fa-comment-dots"></i></span>
        <span class="header-icon"><i class="fas fa-music"></i></span>
        <span class="header-icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <div class="chat__column">
            <img src="images/dms.jpeg" class="chat__avatar" />
            <div class="chat__content">
              <span class="chat__username"
                >이주현과장,정유평,김성욱실장님 4</span
              >
              <span class="chat__preview">네 공유 감사합니다.</span>
            </div>
          </div>
          <div class="chats__column">
            <span class="chat__timestamp">오후7:13</span>
          </div>
        </li>
        <li class="chats__chat">
          <div class="chat__column">
            <img src="images/family.jpeg" class="chat__avatar" />
            <div class="chat__content">
              <span class="chat__username"
                ><i class="fab fa-canadian-maple-leaf"></i>지수진카톡방 16<i
                  class="fab fa-canadian-maple-leaf"
                ></i
              ></span>
              <span class="chat__preview">너무 보고싶었어요ㅠㅠㅠㅠ</span>
            </div>
          </div>
          <div class="chats__column">
            <span class="chat__timestamp">오후2:41</span>
          </div>
        </li>
        <li class="chats__chat">
          <div class="chat__column">
            <img src="images/postoffice.jpeg" class="chat__avatar" />
            <div class="chat__content">
              <span class="chat__username">우체국</span>
              <span class="chat__preview"
                >이재욱 고객님! 우체국입니다.<br />법무사권용표사무소 고객님이
                보내신 등기우편...</span
              >
            </div>
          </div>
          <div class="chats__column">
            <span class="chat__timestamp">오후2:24</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="search.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
