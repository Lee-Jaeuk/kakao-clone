<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings|Kakao-Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-instagram"></i>
      </div>

      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="far fa-bell-slash"></i>
        <span class="status-bar__clock">71%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__clock">오후8:30</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
          
          <a href="more.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        
        <h1 class="header__title">설정</h1>
      </div>
      <div class="header__header-column">
<span class="header__icon">
    <i class="fas fa-search"></i>
</span>
</div>
</header>
    <main class="settings">
<section class="settings__sections">
      <ul class="settings__list">
<li class="settings__setting">
    <span class="settings__icon"><i class="fas fa-bullhorn"></i></span>
    <span class="settings__title">공지사항</span></li>
    <li class="settings__setting">
        <span class="settings__icon"><i class="fas fa-flask"></i></span>
        <span class="settings__title">실험실</span></li>
        <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-info-circle"></i></span>
            <span class="settings__title"></span>버전정보</li>
<span class="settings__title-ver">최신 버전</span>
          </ul>
        </section>
            
        <section class="settings__sections">
            <ul class="settings__list">
      <li class="settings__setting">
          <span class="settings__icon"><i class="fas fa-lock"></i></span>
          <span class="settings__title">개인/보안</span></li>
          <li class="settings__setting">
              <span class="settings__icon"><i class="far fa-bell"></i></span>
              <span class="settings__title">알림</span></li>
              <li class="settings__setting">
                  <span class="settings__icon"><i class="fas fa-user-friends"></i></span>
                  <span class="settings__title"></span>친구</li>
                        <li class="settings__setting">
                            <span class="settings__icon"><i class="far fa-comments"></i></span>
                            <span class="settings__title">채팅</span></li>
                            <li class="settings__setting">
                                <span class="settings__icon"><i class="fas fa-tv"></i></span>
                                <span class="settings__title">화면</span></li>
                                <li class="settings__setting">
                                    <span class="settings__icon"><i class="fas fa-paint-brush"></i></span>
                                    <span class="settings__title"></span>테마</li>
                                    <span class="settings__title-ver">기본테마</span>
                                    <li class="settings__setting">
                                        <span class="settings__icon"><i class="fas fa-phone"></i></span>
                                        <span class="settings__title">통화</span></li>
                                        <li class="settings__setting">
                                            <span class="settings__icon"><i class="fas fa-gamepad"></i></span>
                                            <span class="settings__title">게임</span></li>
                                            <li class="settings__setting">
                                                <span class="settings__icon"><i class="fas fa-ellipsis-h"></i></span>
                                                <span class="settings__title">기타</span></li>
                                       </ul>
              </section>
              <section class="settings__sections">
                <ul class="settings__list">
          <li class="settings__setting">
              <span class="settings__icon"><i class="far fa-question-circle"></i></span>
              <span class="settings__title">고객센터/도움말</span></li>
            </section>
        </ul>

    </main>

  </body>
</html>
