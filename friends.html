<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends|Kakao-Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-instagram"></i>
      </div>

      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="far fa-bell-slash"></i>
        <span class="status-bar__clock">71%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__clock">오후8:30</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header-icon"><i class="fas fa-search"></i></span>
        <span class="header-icon"><i class="fas fa-users"></i></span>
        <span class="header-icon"><i class="fas fa-music"></i></span>
        <span class="header-icon">
          <a href="settings.html"><i class="fas fa-cog"></i> </a
        ></span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__column">
          <img src="images/avatar.JPG" alt="" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">이재욱</span>
            <span class="friend__status"
              ><span>Edge</span><i class="fas fa-music"></i>
            </span>
          </div>
        </div>
        <div class="friends__column">
          <div class="friend__now-listening">
            <span>Top of The World - The Carpenters</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </header>
      <div class="friends__birthday">
        <h5 class="friend__birthday-title">생일인 친구</h5>
        <div class="friends__friend friend">
          <div class="friends__column">
            <img src="images/birthday.jpg" class="g-avatar friend__birthday" />
            <div class="friend__content">
              <span class="friend__congratulation"
                >친구의 생일을 확인해보세요</span
              >
            </div>
          </div>
          <div class="friends__column">
            <span class="fiend__numbers">12></span>
          </div>
        </div>
      </div>
      <div class="friends__recommend">
        <h5 class="friend__recommend-title">추천친구</h5>
        <div class="friends__friend friend">
          <div class="friends__column">
            <img src="images/smile.jpg" class="g-avatar friend__recommend" />
            <div class="friend__content">
              <span class="friend__recommend-confirm"
                >새로운 친구를 만나보세요!</span
              >
            </div>
          </div>
          <div class="friends__column">
            <span class="fiend__numbers">92></span>
          </div>
        </div>
      </div>
      <div class="friends__list">
        <h5 class="friends__list-title">친구 842</h5>
        <ul class="friends__list">
          <li class="friends__list">
            <div class="friends__column">
              <img src="images/homer.jpg" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">호머심슨</span>
                <span class="friend__status">dough-__- </span>
              </div>
            </div>
            <div class="friends__column">
              <div class="friend__now-listening">
                <span>beer</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
          <li class="friends__list">
            <div class="friends__column">
              <img
                src="images/bart.JPG"
                alt=""
                class="g-avatar friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">바트심슨</span>
                <span class="friend__status">심슨가족 많이 사랑해주세요! </span>
              </div>
            </div>
            <div class="friends__column">
              <div class="friend__now-listening">
                <span>Simpson Family Theme</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="search.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fab fa-buromobelexperte"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
