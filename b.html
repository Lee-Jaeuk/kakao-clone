<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>도표 만들기 실습</title>
  <meta name="description" content="html을 활용한 도표만들기" />
  <meta name="keword type" content="table, th, tr, td tag" />
  <meta name="author" content="이재욱" />
  <link href="d.style.css" rel="stylesheet" />
</head>

<body>
  <title>html 활용 예제</title>
  <h2><strong>초간단 도표 만들기</strong></h2>
  <h3>주주명부 구성</h3>
  <table border="1" bordercolor="blue" width="500" height="500" alingn="center">
    <tr align="center" bgcolor="white">
      <p><td colspan="4" spanstyle="color:white">DMSG 주주명부</td></p>
    </tr>
    <tr align="center" bgcolor="yellow">
      <td>순번</td>
      <td>이름</td>
      <td>주식수</td>
      <td>비고</td>
    </tr>
    <tr align="center" bgcolor="white">
      <td>1</td>
      <td>박은봉</td>
      <td align="right">5,100</td>
      <td>대표이사</td>
    </tr>
    <tr align="center" bgcolor="white">
      <td>2</td>
      <td>(주)디엠에스</td>
      <td align="right">4,400</td>
      <td></td>
    </tr>
    <tr align="center" bgcolor="white">
      <td>3</td>
      <td>성평수</td>
      <td align="right">1,500</td>
      <td bgcolor="red">경업 이슈</td>
    </tr>
    <tr align="center" bgcolor="white">
      <td colspan="2" spanstyle="color:white">합계</td>
      <td align="right">11,000</td>
      <td rowspan="2" spanstyle="color:white">1주당 가액 5천원</td>
    </tr>
    <tr align="center" bgcolor="white">
      <td colspan="2" spanstyle="color:white">금액</td>
      <td align="right">55,000,000</td>
      <td></td>
    </tr>
  </table>
</body>
