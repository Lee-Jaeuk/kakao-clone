<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats|Kakao-Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-instagram"></i>
      </div>

      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="far fa-bell-slash"></i>
        <span class="status-bar__clock">71%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__clock">오후8:30</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>

        <h1 class="header__title">DMS대화방</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__massages">
        <span class="chat__timestamp">2020년5월26일 화요일</span>
        <li class="incoming__message message">
          <img src="images/bart.jpeg" class="g-avartar message__avatar" />
          <div class="message__content">
            <span class="message__author">정유평</span>
            <div class="message__bubble">
              금일 키코관련 이메일로 전달드렸습니다.
            </div>
          </div>
          <span class="message__timestamp">오후7:08</span>
        </li>
        <li class="incoming__message message">
          <span class="message__timestamp">오후7:13</span>
          <div class="message__content">
            <div class="message__bubble">
              네 공유 감사합니다.
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          class="chat__write-input"
          placeholder="메시지를 입력하세요"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-hashtag"></i>
        </span>
      </div>
    </div>
  </body>
</html>
